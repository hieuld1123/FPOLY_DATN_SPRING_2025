    document.addEventListener("DOMContentLoaded", function () {

            return;

        fileInput.addEventListener("change", function (event) {
            let file = event.target.files[0]; // L·∫•y file ƒë∆∞·ª£c ch·ªçn

            if (file) {
                console.log("·∫¢nh m·ªõi ƒë∆∞·ª£c ch·ªçn:", file.name); // Ki·ªÉm tra c√≥ nh·∫≠n file kh√¥ng
                console.log("Lo·∫°i file:", file.type);

                if (!file.type.startsWith("image/")) {

                    return;

                let reader = new FileReader();
                reader.onload = function (e) {
                    console.log("·∫¢nh preview URL:", e.target.result);
                    uploadedImage.src = e.target.result; // C·∫≠p nh·∫≠t ·∫£nh preview

                reader.readAsDataURL(file);
            } else {

            }
        });
    });

</script>

<script>
    let provincesData = [];

    $(document).ready(function () {

        $.getJSON("https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json", function (data) {
            provincesData = data;

        function loadProvinces() {
            $(".province").each(function () {
                let select = $(this);
                if (select.children("option").length === 1) { // Tr√°nh l·∫∑p d·ªØ li·ªáu khi th√™m m·ªõi
                    $.each(provincesData, function (index, province) {
                        select.append('<option value="' + province.Name + '">' + province.Name + '</option>');
                    });
                }
            });
        }

        $(document).on("change", ".province", function () {
            let provinceName = $(this).val();
            let parent = $(this).closest('.address-item');
            let districtSelect = parent.find(".district");
            let wardSelect = parent.find(".ward");

            districtSelect.html('<option value="">Ch·ªçn huy·ªán</option>');
            wardSelect.html('<option value="">Ch·ªçn x√£</option>');

            let province = provincesData.find(p => p.Name === provinceName);
            if (province) {
                $.each(province.Districts, function (index, district) {
                    districtSelect.append('<option value="' + district.Name + '">' + district.Name + '</option>');
                });
            }
        });

        $(document).on("change", ".district", function () {
            let districtName = $(this).val();

            let wardSelect = parent.find(".ward");

<script>
    function onlyOneActive(selectedRadio) {
        let radios = document.querySelectorAll("input[type='radio'][name='activeAddress']");

        // B·ªè ch·ªçn t·∫•t c·∫£ radio v√† reset input hidden v·ªÅ false
        radios.forEach(radio => {
            radio.checked = false;
            let parentDiv = radio.closest(".address-item");
            let hiddenInput = parentDiv.querySelector(".hiddenStatus");
            if (hiddenInput) {
                hiddenInput.value = "false";
            }
        });

        // Ch·ªâ ch·ªçn radio hi·ªán t·∫°i
        selectedRadio.checked = true;

        // C·∫≠p nh·∫≠t input hidden c·ªßa radio ƒë∆∞·ª£c ch·ªçn th√†nh true
        let parentDiv = selectedRadio.closest(".address-item");
        let hiddenInput = parentDiv.querySelector(".hiddenStatus");
        if (hiddenInput) {
            hiddenInput.value = "true";
        }
    }


</script>

<script>
    $(document).ready(function () {
        $(document).on("click", ".remove-address", function (event) {
            event.preventDefault(); // NgƒÉn ch·∫∑n h√†nh vi m·∫∑c ƒë·ªãnh

            let addressItem = $(this).closest(".address-item");
            let diaChiId = addressItem.attr("data-id");
            let isDefault = addressItem.find("input[name='activeAddress']").is(":checked"); // Ki·ªÉm tra c√≥ ph·∫£i m·∫∑c ƒë·ªãnh kh√¥ng

            Swal.fire({
                title: 'B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ƒë·ªãa ch·ªâ n√†y?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'C√≥',
                cancelButtonText: 'Kh√¥ng'
            }).then((result) => {
                if (result.isConfirmed) {
                    if (!diaChiId) {
                        updateDefaultAddress(addressItem, isDefault);
                        addressItem.remove();
                    } else {
                        $.ajax({
                            url: "/khach-hang/xoa-dia-chi/" + diaChiId,
                            type: "DELETE",
                            success: function (response) {
                                Swal.fire({
                                    icon: 'success',
                                    title: 'X√≥a th√†nh c√¥ng!',
                                    text: 'ƒê·ªãa ch·ªâ ƒë√£ ƒë∆∞·ª£c x√≥a.',
                                    showConfirmButton: false,
                                    timer: 1500
                                });

                                updateDefaultAddress(addressItem, isDefault);
                                addressItem.remove();
                            },
                            error: function () {
                                Swal.fire("L·ªói!", "C√≥ l·ªói x·∫£y ra khi x√≥a ƒë·ªãa ch·ªâ.", "error");
                            }
                        });
                    }
                }
            });

            return false;
        });

        function updateDefaultAddress(removedItem, wasDefault) {
            if (wasDefault) {
                let nextAddress = $(".address-item").not(removedItem).first();
                if (nextAddress.length) {
                    console.log("ƒê·∫∑t ƒë·ªãa ch·ªâ m·∫∑c ƒë·ªãnh:", nextAddress);
                    nextAddress.find("input[name='activeAddress']").prop("checked", true).trigger("change");
                    nextAddress.find(".hiddenStatus").val("true"); // C·∫≠p nh·∫≠t hidden input
                }
            }
        }
    });

</script>
